<div class="row">
  <div class="mainPadding">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h6 class="panel-title">
          <span *ngIf="type !== 'New'">Edit </span>
          <span *ngIf="type === 'New'">Add New </span>
          Record for Clinical Pharmacokinetics Information - Type of Analysis: PBPK
        </h6>
      </div>
      <div class="panel-body">
        <div class="row">
          <form #PBPK="ngForm" class="form-horizontal" role="form">
            <div class="container">
              <!-- ** linical Pharmacokinetics Information  Compound: 54828 (pemigatinib) Type of Analysis: PBPK-->
              <!-- 
               <div class="form-group" [class.has-error]="studyNumber.invalid && studyNumber.touched"
                 [class.has-success]="studyNumber.valid">
                 <div class="container">
                   <div class="col-sm-6">
                     <label class="col-form-label">Study Number</label>
                     <input class="form-control" type="text" [(ngModel)]='pbpkStudyNumber' name="pbpkStudyNumber"
                       #studyNumber="ngModel" required />
                     <span class="help-block" *ngIf="studyNumber.invalid && studyNumber.touched">
                       Study Number
                     </span>
                   </div> -->
              <div class=form-group>
                <div class="container">
                  <div class="alert alert-info">
                    <strong>Compound Selected :</strong> {{CompoundTitle}}
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="container">
                  <div class="col-sm-6" [class.has-error]="studyNumber.invalid && studyNumber.touched"
                    [class.has-success]="studyNumber.valid">
                    <label class="col-form-label">Study Number*</label>
                    <input class="form-control" type="text" [(ngModel)]='pbpkStudyNumber' name="pbpkStudyNumber"
                      #studyNumber="ngModel" required />
                    <span class="help-block" *ngIf="studyNumber.invalid && studyNumber.touched">
                      Study Number is Mandatory
                    </span>
                  </div>
                  <div class="col-sm-6">
                    <label class="col-form-label">Source</label>
                    <input class="form-control" type="text" [(ngModel)]='pbpkSource' name="pbpkSource" />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="container">
                  <div class="col-sm-6">
                    <label class="col-form-label">Formal Analysis</label>
                    <input class="form-control" type="text" [(ngModel)]="pbpkFormalAnalysis"
                      name="pbpkFormalAnalysis" />
                  </div>
                  <div class="col-sm-6">
                    <label class="col-form-label">Secondary drug</label>
                    <input class="form-control" type="text" [(ngModel)]="pbpkSecondarydrug" name="pbpkSecondarydrug" />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="container">
                  <div class="col-sm-6">
                    <label class="col-form-label">Study population</label>
                    <input class="form-control" type="text" [(ngModel)]="pbpkStudypopulation"
                      name="pbpkStudypopulation" />
                  </div>
                  <div class="col-sm-6">
                    <label class="col-form-label">Cmax</label>
                    <input class="form-control" type="text" [(ngModel)]="pbpkCmax" name="pbpkCmax" />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="container">
                  <div class="col-sm-6">
                    <label class="col-form-label">Tmax</label>
                    <input class="form-control" type="text" [(ngModel)]="pbpkTmax" name="pbpkTmax" />
                  </div>
                  <div class="col-sm-6">
                    <label class="col-form-label">T1/2</label>
                    <input class="form-control" type="text" [(ngModel)]="pbpkToneandhalf" name="pbpkToneandhalf" />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="container">
                  <div class="col-sm-6">
                    <label class="col-form-label">Cmin or Ctau</label>
                    <input class="form-control" type="text" [(ngModel)]="pbpkCminorCtau" name="pbpkCminorCtau" />
                  </div>
                  <div class="col-sm-6">
                    <label class="col-form-label">AUC0-t</label>
                    <input class="form-control" type="text" [(ngModel)]="pbpkAUC0t" name="pbpkAUC0t" />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="container">
                  <div class="col-sm-6">
                    <label class="col-form-label">AUC0-inf</label>
                    <input class="form-control" type="text" [(ngModel)]="pbpkAUC0inf" name="pbpkAUC0inf" />
                  </div>
                </div>
              </div>
              <div class="form-group row divpadding">
                <div class="container pull-right">
                  <button type="submit" class="btn btn-primary btnPadding" *ngIf='type === "New"'
                    (click)='postPBKB(PBPK)' [disabled]="!PBPK.valid">
                    <i class="fa fa-plus-circle" aria-hidden="true"> </i> Add New
                  </button>
                  <button type="submit" class="btn btn-primary btnPadding" *ngIf='type !== "New"'
                    (click)='editPBKB(PBPK)' [disabled]="!PBPK.valid">
                    <i class="fa fa-pencil" aria-hidden="true"></i> Edit Record</button>
                  <button type="button" class="btn btn-default" (click)='cancel()'>
                    <i class="fa fa-times" aria-hidden="true"> </i>Cancel
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
